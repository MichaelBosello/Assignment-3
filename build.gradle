plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Akka actors 2.5.3

    compile 'com.typesafe.akka:akka-actor_2.12:2.5.12'
    compile 'com.typesafe.akka:akka-remote_2.12:2.5.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
